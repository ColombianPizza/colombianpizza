<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet"  href="style.css">
</head>
<body>

<div class="container">


  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <from class="contact-from">
<ul>
<h1 class="front-resgister" > <strong>REGISTRO</strong></h1>
<b>NOMBRE:</b><input type="text" name="NOMBRE" placeholder="NOMBRE"><br>
<br>
<br>
<b>APELLIDO:</b><input type="text" name="apellido" placeholder="APELLIDO"><br>
<br>
<br>
<b>DIRECCION:</b><input type="text" name="direccion" placeholder="DIRECCION"><br>
<br>
<br>
<b>TELEFONO:</b><input type="text" name="telefono" placeholder="TELEFONO"><br>
<br>
<br>
<b>CELULAR:</b><input type="text" name="celular" placeholder="CELULAR"><br>
<br>
<br>
<b>EMAIL:</b><input type="text" name="EMAIL" placeholder="CORREO ELECTRONICO"><br>
<br>
<br>
<br>
<b>CONTRASEÑA:</b><input type="password" name="CONTRASEÑA" placeholder="CONTRASEÑA"><br>
<br>
<br>
<br>
<b>REPITA SU CONTRASEÑA:</b><input type="password" name="REPETIR" placeholder="CONTRASEÑA"><br> 
</ul>
</from>
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>

</body>
</html>
